<!DOCTYPE html>

<html>
    <head>   
        
        <link rel="stylesheet" type="text/css" href="styles/style.css">

        <title>Calculator</title>

    </head>

    <body>
        <header>
            <h1>Revisar el boton equal esta echando vaina CALCULATOR!</h1>
        </header>
        <main>
            <div class="sidebar">
                
            </div>
            <div class="calculator" id="calculator">
                <div id="display"></div>
                <div class="buttonDiv">
                    <button id="7" class="numberButton">7</button>
                </div>
                <div class="buttonDiv">
                    <button id="8" class="numberButton">8</button>
                </div>
                <div class="buttonDiv">
                    <button id="9" class="numberButton">9</button>
                </div>
                <div class="buttonDiv">
                    <button id="4" class="numberButton">4</button>
                </div>
                <div class="buttonDiv">
                    <button id="5" class="numberButton">5</button>
                </div>
                <div class="buttonDiv">
                    <button id="6" class="numberButton">6</button>
                </div>
                <div class="buttonDiv">
                    <button id="1" class="numberButton">1</button>
                </div>
                <div class="buttonDiv">
                    <button id="2" class="numberButton">2</button>
                </div>
                <div class="buttonDiv">
                    <button id="3" class="numberButton">3</button>
                </div>
                <div class="buttonDiv">
                    <button id="0" class="numberButton">0</button>
                </div>
                <div class="buttonDiv" id="dotDiv">
                    <button id="dot" class="numberButton">.</button>
                </div>

                <div class="buttonDiv" id="addDiv">
                    <button id="+" class="operatorButton">+</button>
                </div>
                <div class="buttonDiv" id="subtractDiv">
                    <button id="-" class="operatorButton">-</button>
                </div>
                <div class="buttonDiv" id="multiplyDiv">
                    <button id="*" class="operatorButton">*</button>
                </div>
                <div class="buttonDiv" id="divideDiv">
                    <button id="/" class="operatorButton">/</button>
                </div>

                <div class="buttonDiv" id="backSpaceDiv">
                    <button id="backSpace" class="helpButton">Backspace</button>
                </div>
                <div class="buttonDiv" id="clearDiv">
                    <button id="clear" class="helpButton">Clear</button>
                </div>
                <div class="buttonDiv" id="equalDiv">
                    <button id="equal" class="helpButton">=</button>
                </div>


            </div>
            <div class="sidebar">
                
            </div>
            
        </main>
        <footer>
            
        </footer>
    </body>

    <script src="scripts/script.js"></script>

</html>
